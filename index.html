    <!-- Modal window-->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
        <button class="modal-btn" type="button" data-modal-close><svg class="modal-icon" width="8" height="8">
          <use href="./images/icons.svg#close-black"></use>
        </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        
        <form class="modal-form" name="order_form">
            <div class="modal-form-container">
                <label class="modal-form-field" for="user-name">Name</label>
                <div class="modal-form-form">
                <input type="text" name="user-name" class="modal-form-input" id="user-name">
                <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#person"></use>
                </svg>   
                </div>
            </div>
            <div class="modal-form-container">    
                <label class="modal-form-field" for="user-tel">Phone</label>
                <div class="modal-form-form">    
                <input type="tel" name="user-tel" class="modal-form-input" id="user-tel">
                <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
                </svg>
                </div>
            </div>
            <div class="modal-form-container">
                <label class="modal-form-field" for="user-email">Email</label>
                <div class="modal-form-form">
                <input type="email" name="user-email" class="modal-form-input" id="user-email">
                <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#email"></use>
                </svg>
                </div>
            </div>
            <div class="comment-container">
                <label class="modal-form-field" for="user-comment">Comment</label>
                <textarea class="comment-form" name="user-comment" rows="7" placeholder="Text input" id="user-comment"></textarea>    
            </div>
            <div class="agreement-container">
                <input class="modal-form-checkbox visually-hidden" type="checkbox" name="user-privacy" id="user-privacy" value="true">   
                <label class="modal-form-agreement" for="user-privacy">
                    <span class="modal-form-custom">
                    <svg class="modal-form-checkbox-icon" width="10" height="8">
                    <use href="./images/icons.svg#icon-checked"></use>
                    </svg>   
                    </span>I accept the terms and conditions of the
                    <a class="agreement-link" href="">Privacy Policy</a>    
                </label>
            </div>
            <button type="submit" class="modal-form-button button">Send</button>
            
        </form>
        </div> 
    </div>
